<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    
<div class="container-sm" style="margin-top: 100px; background-color: red;">
    
    <div class="container-md">
        <div class="container-lg" style="display: flex; justify-content: center; align-items: center; color: aliceblue;">
            <h1>CALCULADORA</h1>
        </div>
        <div class="container-lg" style="display: flex; justify-content: center; align-items: center;">
            <h2>ESTAMOS UTILIZANDO JS, HTML, BOOTSTRAP Y CSS</h2>
        </div>


        <h2 class="x" id="x" style="display: flex; justify-content: center; align-items: center;">X</h2>

        <h2 class="y" id="y" style="display: flex; justify-content: center; align-items: center;">Y</h2>

        <h2 class="z" id="z" style="display: flex; justify-content: center; align-items: center;">RESULTADO</h2>

        <div class="container-fluid" style="display: flex; justify-content: center; align-items: center;">
            <button class="btn btn-danger" onclick="x()">INGRESA X</button>
            <button class="btn btn-danger" onclick="y()">INGRESA Y</button>
        </div>

        <div class="container-fluid" style="display: flex; justify-content: center; align-items: center;">
            <button type="button" class="btn btn-primary btn-lg" onclick="suma()" style="color: black; background-color: aqua; border-color: black;">SUMA</button>
            <button type="button" class="btn btn-primary btn-lg" onclick="resta()" style="color: black; background-color: aqua; border-color: black;">RESTA</button>
            <button type="button" class="btn btn-primary btn-lg" onclick="multiplicacion()" style="color: black; background-color: aqua; border-color: black;">MULTIPLICACION</button>
            <button type="button" class="btn btn-primary btn-lg" onclick="division()" style="color: black; background-color: aqua; border-color: black;">DIVISION</button>
        </div>
    </div>
    
</div>
      

      
    <!-- AQUI TENGO EL SCRIPT Y LO DE BOOTSTRAP
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>
</html>
